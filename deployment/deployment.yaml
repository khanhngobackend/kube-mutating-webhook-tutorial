apiVersion: apps/v1
kind: Deployment
metadata:
  name: podmu-deployment
  namespace: podmu
  labels:
    app: podmu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podmu
  template:
    metadata:
      labels:
        app: podmu
    spec:
      containers:
        - name: podmu
          image: khanhngobackend/podmu:latest
          imagePullPolicy: IfNotPresent
          args:
          - -port=8443
          - -cfgDir=/etc/webhook/config
          - -tlsCertFile=/etc/webhook/certs/cert.pem
          - -tlsKeyFile=/etc/webhook/certs/key.pem
          - -alsologtostderr
          - -v=4
          - 2>&1
          volumeMounts:
          - name: webhook-certs
            mountPath: /etc/webhook/certs
            readOnly: true
          - name: webhook-config
            mountPath: /etc/webhook/config
            readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: podmu-certs
      - name: webhook-config
        configMap:
          name: podmu-configmap
