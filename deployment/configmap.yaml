apiVersion: v1
kind: ConfigMap
metadata:
  name: containers-mutator-configmap
  namespace: containers-mutator
data:
  mutator.config.yaml: |
    containers:
    - name: sidecar-nginx
      image: nginx:1.12.2
      imagePullPolicy: IfNotPresent
      ports:
      - containerPort: 80
      volumeMounts:
      - name: nginx-conf
        mountPath: /etc/nginx
    volumes:
    - name: nginx-conf
      configMap:
        name: nginx-configmap
